<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .body *,
    .body *::before,
    .body *::after{
      box-sizing: border-box;
    }
    .wrapper{
      display: flex;
      background-color: whitesmoke;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      margin: 0 6vw;
      position: relative;
    }
    .baloon{
      width: 100%;
      height: 100%;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .baloon p{
      display: inline-block;
      border: 2px solid #000;
      border-radius: 100px;
      font-size: 1vw;
      font-weight: bold;
      padding: 1vw 5%;
      text-align: center;
      transition-property: background-color;
      transition-duration: .7s;
      position: absolute;
    }
    .baloon-01{
      top: 1vw;
      left: 1%;
    }
    .baloon-02{
      top: 1vw;
      left: 30%;
    }
    .baloon-03{
      top: 2vw;
      right: 11%;
    }
    .baloon-01::after,
    .baloon-02::after,
    .baloon-03::after{
      content: '';
      display: block;
      background-color: #000;
      position: absolute;
    }
    .baloon-01::after{
      width: 2px;
      height: 2vw;
      left: 50%;
      bottom: -2vw;
    }
    .baloon-02::after{
      width: 2vw;
      height: 2px;
      right: -2vw;
      top: 50%;
    }
    .baloon-03::after{
      width: 2px;
      height: 2vw;
      left: 50%;
      bottom: -2vw;
    }
    .baloon-01.active{
      opacity: 1;
      background-color: goldenrod;
    }
    .baloon-02.active{
      background-color: darkseagreen;
    }
    .baloon-03.active{
      background-color: cornflowerblue;
    }
    .background{
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
    }
    .background p{
      border-radius: 50%;
      opacity: 0;
      position: absolute;
    }
    .background p.active{
      transition-property: opacity;
      transition-duration: .7s;
      opacity: .7;
    }
    .background p::after{
      content: '';
      display: block;
      width: 105%;
      height: 105%;
      background-color: transparent;
      border-radius: 100%;
      box-shadow: 0 0 15px 15px whitesmoke inset;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .background-01{
      width: 14%;
      height: 16vw;
      background-color: goldenrod;
      bottom: -1vw;
      left: 2vw;
    }
    .background-02{
      width: 14%;
      height: 26vw;
      background-color: darkseagreen;
      border-radius: 100% 100% 10px 10px !important;
      bottom: -1vw;
      left: 46%;
    }
    .background-02::after{
      border-radius: 100% 100% 10px 10px !important;
    }
    .background-03{
      width: 14%;
      height: 16vw;
      background-color: cornflowerblue;
      border-radius: 10px !important;
      bottom: -1vw;
      left: 74%;
    }
    .background-03::after{
      border-radius: 10px !important;
    }
    .img{
      position: relative;
      z-index: 3;
    }
    img{
        width: 100%;
      }
  </style>
</head>

<body>
  <main>
    <h1>クリッカブルマップ</h1>
    <section class="option-01">
      <h2>①svgで作成</h2>
      <div>illustratorが必要なので一旦保留<div>
    </section>

    <section class="option-02">
      <h2>①mapareaとjsプラグインで作成</h2>
      <p>・svg画像だと作成しづらい<br>
          右記のURLで必要なコードを生成できるけどsvgに対応していないぽい（https://www.image-map.net/）<br>
          ・mouseoverメソッドでhoverイベント自体は拾える。<br>
          ・imgのエリアを基準にして（position: relative）テキスト配置すると上手くレスポンシブしてくれる。<br>
          ・縦はvw、横は%指定が良さそう。
      </p>
      <div class="wrapper">
        <div class="baloon">
          <p class="baloon-01">building A</p>
          <p class="baloon-02">building B</p>
          <p class="baloon-03">building C</p>
        </div>
        <div class="background">
          <p class="background-01"></p>
          <p class="background-02"></p>
          <p class="background-03"></p>
        </div>
        <div>
          <p class="img"><img src="./img/town.png" alt="" usemap="#image-map"></p>
          <map name="image-map">
            <area target="" alt="" title="" class="item" data-option="01" href="#" coords="10,49,83,139" shape="rect">
            <area target="" alt="" title="" class="item" data-option="02" href="#" coords="270,3,228,139,311,137" shape="poly">
            <area target="" alt="" title="" class="item" data-option="03" href="#" coords="381,53,447,139" shape="rect">
          </map>
        <div>
      </div>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/imageMapResizer.min.js"></script>
  <script>
    $(function(){
      $('area').mouseover(function(){
        $('.hover-area').toggleClass('hover');
        let targetNum = $(this).data('option');
        let target = $('.baloon-'+targetNum);
        let bg = $('.background-'+targetNum);
        target.addClass('active');
        bg.addClass('active');
      })
      $('area').mouseout(function(){
        $('.hover-area').toggleClass('hover');
        let targetNum = $(this).data('option');
        let target = $('.baloon-'+targetNum);
        let bg = $('.background-'+targetNum);
        target.removeClass('active');
        bg.removeClass('active');
      })
      $('map').imageMapResize();
    })
  </script>
</body>
</html>
