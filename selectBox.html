<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.detail{
			line-height: 1.8;
		}
		footer{
			margin-top: 100px;
		}
		.btn{
			display: inline-block;
			background-color: whitesmoke;
			margin-top: 50px;
			padding: 15px;
		}
		#hoge{
		}
		#hoge::after{
			content: "";
			display: block;
			width: 30px;
			height: 30px;
			background-color: green;
			position: absolute;
			top: 0%;
			left: 0%;
		}
	</style>
</head>
<body>
	<main>
		<div class="test">
			<h2>selectBoxとlabelのテストです。</h2>
			<p class="detail">
				input[type="select"]はlabelで指定してもドロップダウンリストを開くことはできない。<br>ドロップダウンリストを開くにはselectBox本体をクリックするしかなさそう。。（jsでも難しいとのこと)<br>
				通常、下向き矢印は擬似要素で装飾することが多いけど、その際は擬似要素にpointer-event:none;を指定すること。
			</p>
			<select name="test" id="hoge">
				<option value="1">ホゲホゲ</option>
				<option value="2">テストテキスト</option>
				<option value="3">サンプル</option>
			</select>
			<label for="hoge" id="btn"><span class="btn">selectBoxのidを指定したbuttonです。</span></label>
		</div>
	</main>
	<footer><a href="./index.html">戻る。</a></footer>
	<script>
		window.addEventListener('load', function(){
			const btn = document.getElementById('btn');
			const select = document.getElementById('hoge');
			console.log(btn);
			console.log(select);
			btn.addEventListener('click', function(){
				console.log('click!!')
				select.click();
			})
		})
	</script>
</body>
</html>
