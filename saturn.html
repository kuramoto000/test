<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .space{
      background-color: black;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vw;
      align-items: center;
      justify-content: center;
    }
    .saturn{
      width: 200px;
      height: 200px;
      border-radius: 100%;
      position: relative;
    }
    .saturn::after{
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 99%;
      border-radius: 100%;
      background-image: url(./img/img_saturn.JPG);
      background-size: 320%;
      background-position: center;
      background-repeat: no-repeat;
      transform: translate(-50%,-50%);
      z-index: 2;
    }
    .ring{
      width: 230%;
      height: 200%;
      background-color: transparent;
      border-radius: 100%;
      border: 31px solid #a99268;
      border-image-slice: 1;
      border-image-repeat: stretch;
      box-sizing: border-box;
      transform: translate(-50%,-48%) rotateX(-100deg) rotateY(17deg);
      position: absolute;
      top: 50%;
      left: 50%;
    }
    .ring::before{
      content: '';
      width: 90%;
      height: 88%;
      border: 18px solid #9b855d;
      border-radius: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .ring::after{
      content: '';
      width: 76%;
      height: 70%;
      border: 23px solid #5e4f33;
      border-radius: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .ring_line{
      position: absolute;
      display: block;
      width: 110%;
      height: 110%;
      border-radius: 100%;
      box-sizing: border-box;
      border: 5px solid #443419;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <main>
    <h2>土星をつくってみる。</h2>
    <div class="space">
      <div class="saturn"><span class="ring"><span class="ring_line"></span></span></div>
    </div>
  </main>
</body>
</html>
